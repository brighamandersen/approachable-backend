<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Frontend</title>
  </head>
  <body>
    <form
      id="uploadForm"
      action="http://localhost:3003/profile-pictures"
      method="post"
      enctype="multipart/form-data"
    >
      <input
        type="file"
        name="profilePicture"
        id="profilePicture"
        accept="image/*"
      />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
